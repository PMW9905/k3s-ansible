- name: List SOPS files to be decrypted
  find:
    paths: /tmp/sops
    patterns: "*.yaml"
    excludes: ".sops.yaml"
  register: sops_files

- name: Debug - Show found SOPS files
  debug:
    var: sops_files.files

- name: Verify age_private_key is set
  fail:
    msg: "age_private_key variable is not defined or empty"
  when: age_private_key is not defined or age_private_key == ''

- name: Decrypt and apply each SOPS YAML file
  shell: |
    set -e
    echo "Processing file: {{ item.path }}"
    SOPS_AGE_KEY="{{ age_private_key }}" sops -d "{{ item.path }}" | sudo k3s kubectl apply -f -
  loop: "{{ sops_files.files }}"
  register: sops_apply_result
  failed_when: sops_apply_result.rc != 0

- name: Deploy ArgoCD Helm Chart
  kubernetes.core.helm:
    name: argocd
    chart_ref: /tmp/app-of-apps/charts/argocd
    release_namespace: argocd
    create_namespace: yes
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    dependency_update: True
    state: present
    values_files:
      - /tmp/app-of-apps/charts/argocd/values.yaml

- name: Apply root app-of-apps Manifest
  shell: sudo k3s kubectl apply -f /tmp/app-of-apps/root/templates/root-application.yaml
  register: root_apply
